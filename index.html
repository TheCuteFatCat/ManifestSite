<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnet Link Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #21262d 100%);
            color: #f0f6fc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 600px;
            width: 100%;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 0.8s ease-out;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #8b949e;
            opacity: 0.8;
        }

        .form-container {
            background: rgba(33, 38, 45, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(240, 246, 252, 0.1);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.8s ease-out;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-label {
            display: block;
            font-size: 0.9rem;
            color: #8b949e;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            background: rgba(13, 17, 23, 0.6);
            border: 2px solid rgba(240, 246, 252, 0.1);
            border-radius: 12px;
            color: #f0f6fc;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .input-field:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
            transform: translateY(-2px);
        }

        .input-field::placeholder {
            color: #484f58;
        }

        .shorten-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .shorten-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .shorten-btn:hover::before {
            left: 100%;
        }

        .shorten-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(99, 102, 241, 0.4);
        }

        .shorten-btn:active {
            transform: translateY(-1px);
        }

        .result-container {
            background: rgba(33, 38, 45, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(64, 158, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            display: none;
            animation: slideUp 0.6s ease-out;
        }

        .result-title {
            font-size: 1.2rem;
            color: #409eff;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .result-link {
            background: rgba(13, 17, 23, 0.6);
            border: 1px solid rgba(240, 246, 252, 0.1);
            border-radius: 10px;
            padding: 15px;
            color: #f0f6fc;
            font-family: monospace;
            word-break: break-all;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .result-link:hover {
            background: rgba(13, 17, 23, 0.8);
            border-color: #6366f1;
        }

        .copy-btn {
            background: rgba(64, 158, 255, 0.2);
            border: 1px solid #409eff;
            border-radius: 8px;
            color: #409eff;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #409eff;
            color: white;
            transform: translateY(-2px);
        }

        .message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            color: #22c55e;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }

        .stats-container {
            background: rgba(33, 38, 45, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(240, 246, 252, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        .stats-title {
            font-size: 1.2rem;
            color: #8b949e;
            margin-bottom: 15px;
        }

        .stats-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }

            .form-container, .result-container, .stats-container {
                padding: 25px;
                margin: 0 10px 20px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üß≤ Magnet Shortener</h1>
            <p class="subtitle">Verk√ºrze deine Magnet-Links einfach und schnell</p>
        </div>

        <div class="form-container">
            <div class="input-group">
                <label class="input-label" for="magnetLink">Magnet Link</label>
                <input 
                    type="text" 
                    id="magnetLink" 
                    class="input-field" 
                    placeholder="magnet:?xt=urn:btih:..."
                >
            </div>

            <div class="input-group">
                <label class="input-label" for="shortCode">Kurzer Code (optional)</label>
                <input 
                    type="text" 
                    id="shortCode" 
                    class="input-field" 
                    placeholder="z.B. mein-film (leer lassen f√ºr automatischen Code)"
                >
            </div>

            <button class="shorten-btn" onclick="shortenLink()">
                Link verk√ºrzen
            </button>
        </div>

        <div class="message" id="message"></div>

        <div class="result-container" id="resultContainer">
            <div class="result-title">Dein verk√ºrzter Link:</div>
            <div class="result-link" id="resultLink" onclick="copyToClipboard()"></div>
            <button class="copy-btn" onclick="copyToClipboard()">Link kopieren</button>
        </div>

        <div class="stats-container">
            <div class="stats-title">Gesamt verk√ºrzte Links</div>
            <div class="stats-number" id="totalLinks">0</div>
        </div>
    </div>

    <script>
        // Simulated database - in production, this would be handled by Vercel serverless functions
        let linkDatabase = JSON.parse(localStorage.getItem('magnetLinks') || '{}');
        let linkCount = Object.keys(linkDatabase).length;

        // Update stats on page load
        document.getElementById('totalLinks').textContent = linkCount;

        function generateShortCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function isValidMagnetLink(link) {
            return link.startsWith('magnet:?') && link.includes('xt=urn:btih:');
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        function shortenLink() {
            const magnetLink = document.getElementById('magnetLink').value.trim();
            const customCode = document.getElementById('shortCode').value.trim();

            // Validation
            if (!magnetLink) {
                showMessage('Bitte gib einen Magnet-Link ein!', 'error');
                return;
            }

            if (!isValidMagnetLink(magnetLink)) {
                showMessage('Ung√ºltiger Magnet-Link! Ein g√ºltiger Link beginnt mit "magnet:?" und enth√§lt "xt=urn:btih:"', 'error');
                return;
            }

            // Generate or use custom short code
            let shortCode = customCode;
            if (!shortCode) {
                do {
                    shortCode = generateShortCode();
                } while (linkDatabase[shortCode]);
            } else {
                // Validate custom code
                if (!/^[a-zA-Z0-9-_]+$/.test(shortCode)) {
                    showMessage('Der kurze Code darf nur Buchstaben, Zahlen, Bindestriche und Unterstriche enthalten!', 'error');
                    return;
                }
                
                if (linkDatabase[shortCode]) {
                    showMessage('Dieser kurze Code ist bereits vergeben! Bitte w√§hle einen anderen.', 'error');
                    return;
                }
            }

            // Save to "database"
            linkDatabase[shortCode] = {
                magnetLink: magnetLink,
                created: new Date().toISOString(),
                clicks: 0
            };

            // Save to localStorage (in production, this would be saved to a real database)
            localStorage.setItem('magnetLinks', JSON.stringify(linkDatabase));

            // Update stats
            linkCount = Object.keys(linkDatabase).length;
            document.getElementById('totalLinks').textContent = linkCount;

            // Show result
            const shortUrl = `${window.location.origin}/${shortCode}`;
            document.getElementById('resultLink').textContent = shortUrl;
            document.getElementById('resultContainer').style.display = 'block';

            // Clear form
            document.getElementById('magnetLink').value = '';
            document.getElementById('shortCode').value = '';

            showMessage('Link erfolgreich verk√ºrzt!', 'success');
        }

        function copyToClipboard() {
            const resultLink = document.getElementById('resultLink').textContent;
            navigator.clipboard.writeText(resultLink).then(() => {
                showMessage('Link in die Zwischenablage kopiert!', 'success');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = resultLink;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showMessage('Link in die Zwischenablage kopiert!', 'success');
            });
        }

        // Handle redirect functionality
        function handleRedirect() {
            const path = window.location.pathname.substring(1);
            if (path && linkDatabase[path]) {
                linkDatabase[path].clicks++;
                localStorage.setItem('magnetLinks', JSON.stringify(linkDatabase));
                window.location.href = linkDatabase[path].magnetLink;
            }
        }

        // Check for redirect on page load
        if (window.location.pathname !== '/') {
            handleRedirect();
        }

        // Add enter key support
        document.getElementById('magnetLink').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                shortenLink();
            }
        });

        document.getElementById('shortCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                shortenLink();
            }
        });
    </script>
</body>
</html>
