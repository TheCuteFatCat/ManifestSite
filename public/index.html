<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magnet Link Shortener</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      background: linear-gradient(45deg, #64ffda, #00bcd4);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2rem;
      font-weight: 700;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #b0b0b0;
      font-weight: 500;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      color: #ffffff;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    input:focus {
      outline: none;
      border-color: #64ffda;
      box-shadow: 0 0 0 3px rgba(100, 255, 218, 0.1);
      background: rgba(255, 255, 255, 0.12);
    }

    input::placeholder {
      color: #666;
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(45deg, #64ffda, #00bcd4);
      border: none;
      border-radius: 12px;
      color: #000;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(100, 255, 218, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    #result {
      margin-top: 25px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      word-break: break-all;
      display: none;
      backdrop-filter: blur(10px);
    }

    #result.success {
      border-color: rgba(100, 255, 218, 0.3);
      background: rgba(100, 255, 218, 0.05);
    }

    #result.error {
      border-color: rgba(255, 107, 107, 0.3);
      background: rgba(255, 107, 107, 0.05);
    }

    .result-link {
      color: #64ffda;
      text-decoration: none;
      font-weight: 500;
    }

    .result-link:hover {
      text-decoration: underline;
    }

    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .loading button {
      background: linear-gradient(45deg, #333, #555);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .loading button {
      animation: pulse 1.5s infinite;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
        margin: 10px;
      }
      
      h1 {
        font-size: 1.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß≤ Magnet Link Shortener</h1>
    
    <div class="form-group">
      <label for="magnet">Magnet Link:</label>
      <input id="magnet" type="text" placeholder="magnet:?xt=urn:btih:..." />
    </div>

    <div class="form-group">
      <label for="slug">Gew√ºnschte Kurz-URL:</label>
      <input id="slug" type="text" placeholder="z.B. mein-link" />
    </div>

    <button id="btn">üöÄ Link verk√ºrzen</button>

    <div id="result"></div>
  </div>

  <script>
    const form = document.querySelector('.container');
    const magnetInput = document.getElementById('magnet');
    const slugInput = document.getElementById('slug');
    const btn = document.getElementById('btn');
    const result = document.getElementById('result');

    btn.onclick = async () => {
      const magnet = magnetInput.value.trim();
      const slug = slugInput.value.trim();
      
      if (!magnet || !slug) {
        showResult('‚ùå Bitte f√ºlle beide Felder aus!', 'error');
        return;
      }

      if (!magnet.startsWith('magnet:')) {
        showResult('‚ùå Bitte gib einen g√ºltigen Magnet-Link ein!', 'error');
        return;
      }

      if (!/^[a-zA-Z0-9-_]+$/.test(slug)) {
        showResult('‚ùå Der Slug darf nur Buchstaben, Zahlen, Bindestriche und Unterstriche enthalten!', 'error');
        return;
      }

      form.classList.add('loading');
      
      try {
        const res = await fetch('/api/shorten', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ magnet, slug })
        });
        
        const data = await res.json();
        
        if (data.error) {
          showResult(`‚ùå Fehler: ${data.error}`, 'error');
        } else {
          const url = `${location.origin}/${slug}`;
          showResult(`‚úÖ Erfolgreich erstellt!<br><strong>Dein Link:</strong> <a href="${url}" target="_blank" class="result-link">${url}</a>`, 'success');
          magnetInput.value = '';
          slugInput.value = '';
        }
      } catch (error) {
        showResult('‚ùå Netzwerkfehler. Bitte versuche es sp√§ter erneut.', 'error');
      }
      
      form.classList.remove('loading');
    };

    function showResult(message, type) {
      result.innerHTML = message;
      result.className = type;
      result.style.display = 'block';
      result.scrollIntoView({ behavior: 'smooth' });
    }

    // Enter-Taste Support
    [magnetInput, slugInput].forEach(input => {
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          btn.click();
        }
      });
    });
  </script>
</body>
</html>
