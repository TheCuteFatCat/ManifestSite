<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnet Link Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e2e8f0;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            font-weight: 300;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #cbd5e1;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn:hover:before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .result-card {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 1rem;
            backdrop-filter: blur(10px);
            display: none;
        }

        .short-link {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 6px;
            color: #fff;
            padding: 0.3rem 0.8rem;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: rgba(102, 126, 234, 0.3);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            color: #fca5a5;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">MagnetShort</h1>
            <p class="subtitle">Verwandle lange Magnet-Links in kurze, teilbare URLs</p>
        </div>

        <div class="card">
            <form id="shortenerForm">
                <div class="form-group">
                    <label class="form-label" for="magnetLink">Magnet Link eingeben:</label>
                    <input 
                        type="text" 
                        id="magnetLink" 
                        class="form-input" 
                        placeholder="magnet:?xt=urn:btih:..."
                        required
                    >
                </div>
                
                <button type="submit" class="btn">
                    Link verkürzen
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Link wird verkürzt...</p>
            </div>

            <div class="error" id="error"></div>

            <div class="result-card" id="result">
                <h3>Dein verkürzter Link:</h3>
                <div class="short-link" id="shortLink">
                    <button class="copy-btn" onclick="copyToClipboard()">Kopieren</button>
                </div>
                <p>Teile diesen Link mit anderen - er funktioniert überall!</p>
            </div>
        </div>
    </div>

    <script>
        // Sterne generieren
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numStars = 100;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Form Handler
        document.getElementById('shortenerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const magnetLink = document.getElementById('magnetLink').value.trim();
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const result = document.getElementById('result');
            
            // Validierung
            if (!magnetLink.startsWith('magnet:')) {
                showError('Bitte gib einen gültigen Magnet-Link ein (beginnt mit "magnet:")');
                return;
            }
            
            // UI zurücksetzen
            loading.style.display = 'block';
            error.style.display = 'none';
            result.style.display = 'none';
            
            try {
                const response = await fetch('/api/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ magnetLink })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult(data.shortUrl);
                } else {
                    showError(data.error || 'Unbekannter Fehler');
                }
            } catch (err) {
                showError('Netzwerkfehler. Bitte versuche es erneut.');
            } finally {
                loading.style.display = 'none';
            }
        });

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }

        function showResult(shortUrl) {
            const result = document.getElementById('result');
            const shortLink = document.getElementById('shortLink');
            
            shortLink.innerHTML = `${shortUrl}<button class="copy-btn" onclick="copyToClipboard()">Kopieren</button>`;
            result.style.display = 'block';
        }

        function copyToClipboard() {
            const shortLink = document.getElementById('shortLink');
            const text = shortLink.textContent.replace('Kopieren', '').trim();
            
            navigator.clipboard.writeText(text).then(() => {
                const copyBtn = shortLink.querySelector('.copy-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Kopiert!';
                copyBtn.style.background = 'rgba(34, 197, 94, 0.3)';
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = 'rgba(102, 126, 234, 0.2)';
                }, 2000);
            });
        }

        // Initialisierung
        createStars();
    </script>
</body>
</html>
